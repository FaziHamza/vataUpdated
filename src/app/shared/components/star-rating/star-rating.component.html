<span class='star-rating rate-starts'>
    <ng-container *ngIf='!forDisplay'>
      <i *ngFor='let n of range; let $index = index;' [style.font-size]="size" class='fa to-rate' (click)='mark($index)' [ngClass]='isMarked($index)'></i>
    </ng-container>
    <ng-container *ngIf='forDisplay'>
      <i *ngFor='let n of range; let $index = index;' [style.font-size]="size" class="to-display fa" [ngClass]='isMarked($index)'></i>
    </ng-container>
</span>
