<section class="container-fluid main-size">
    <h2 class="section-title">Popular Categories</h2>

      <div class="home-cat-cont">
        <app-category-card *ngFor="let cat of popular_categories" [category]="cat"></app-category-card>
      </div>
    </div>
</section>
