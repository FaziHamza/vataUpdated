<div class="desktop-widgets-next-appointment p-3 mt-4">
    <div fxLayout="row" class="top-bar pb-2 border-bottom">
        <div fxFlex="70%" class="heading">
            <p>Next Appointment</p>
        </div>

        <div fxFlex="30%" class="more-btn text-right">
            <a>
                <img src="../../../../../../../assets/img/circlebtns.png">
            </a>
        </div>
    </div>
    
    <div class="next-appointments">
        <div class="appointment-bar py-3 border-bottom">
            <p class="heading">Acrylic Full Set Pearl/ French Tips</p>

            <div fxLayout="row" class="detail">
                <div fxFlex="80%" class="left-side">
                    <div class="user-rating pt-1">
                        <app-star-rating [maxScore]="5" [score]="4.0" [forDisplay]="true"></app-star-rating>
                        <span class="user pl-3">John Doe</span>
                    </div>
                    <div class="date-time pt-2">
                        <span class="price pr-4">$109</span>
                        <span class="date">April 19, 2019 - 17:00 - 17:30</span>
                    </div>
                </div>
                <div fxFlex="20%" class="right-side text-right">
                    <span class="icon-baseline-close-24px-1"></span>
                </div>
            </div>
        </div>

        <div class="appointment-bar py-3 border-bottom">
            <p class="heading">Mens Haircut with Hot Towel Shave</p>

            <div fxLayout="row" class="detail">
                <div fxFlex="80%" class="left-side">
                    <div class="user-rating pt-1">
                        <app-star-rating [maxScore]="5" [score]="4.0" [forDisplay]="true"></app-star-rating>
                        <span class="user pl-3">Man's Lux</span>
                    </div>
                    <div class="date-time pt-2">
                        <span class="price pr-4">$445</span>
                        <span class="date">April 18, 2019 - 17:00 - 19:30</span>
                    </div>
                </div>
                <div fxFlex="20%" class="right-side text-right">
                    <span class="icon-baseline-close-24px-1"></span>
                </div>
            </div>
        </div>
    </div>
</div>
