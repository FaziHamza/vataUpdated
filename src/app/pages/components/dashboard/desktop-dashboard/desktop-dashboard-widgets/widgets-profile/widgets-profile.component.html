<div class="desktop-widgets-profile p-3">
    <div fxLayout="row" class="profile-detail pb-3 border-bottom">
        <div fxFlex="20%" class="profile-img">
            <img src="../../../../../../../assets/img/Oval-user.png">
        </div>
        <div fxFlex="75%" class="profile-content pl-3">
            <p class="heading">
                Jonathan Jameson
                <span class="icon-Subtraction-10 pl-2"></span>
            </p>
            <p class="email pt-2">xyz@gmail.com</p>
            <div class="shop-rating pt-2">
                <span class="icon-commercial"></span>
                <p class="shop-name">Riidco Shop</p>
                <p class="rating-percent">99.9%</p>
            </div>
        </div>
        <div fxFlex="5%" class="more-btn">
            <a>
                <img src="../../../../../../../assets/img/circlebtns.png">
            </a>
        </div>
    </div>

    <div fxLayout="row" class="rating-reward pt-3">
        <div fxFlex="50%" class="rating-section text-center p-3">
            <p class="number-rating">4,0</p>
            <div fxLayout="row" class="star-rating justify-content-center py-2">
                <app-star-rating [maxScore]="5" [score]="4.0" [forDisplay]="true"></app-star-rating>
            </div>
            <p class="average pt-2">Average Review</p>
            <p class="total-rating pt-2">67 Ratings</p>
        </div>

        <div fxFlex="50%" class="reward-section text-center p-3 border-left">
            <p class="points">2345</p>
            <p class="sub-heading pt-2">Reward Points</p>
            <a class="get-btn pt-2">Get More</a>
        </div>
    </div>
</div>
